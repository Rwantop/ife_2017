<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var result = new Array();
  aqiData.forEach(function (item, index, array) {
	 if(item[1]>60){
		 var arr = [item[0],item[1]];
		 result.push(arr);
	 }
	 if(index==aqiData.length-1){
		 result.sort(function (x1,x2){	
			return x2[1] - x1[1]; 
		 });
		 result.forEach(function (item, index, array) {
			var text = "第" + (index+1) + "名："+item[0] + " ," + item[1];
			var newL = document.createElement('li');
			newL.appendChild(document.createTextNode(text));
			document.getElementById("aqi-list").appendChild(newL);
		 });
	 }
	  
  });
})();

</script>
</body>
</html>
